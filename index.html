<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Registration</title>
</head>
<body>
    
     <div class="maincon"> </div>
        
        <div class="submaincon" id="submaincon">
            <div class="imgcon"></div>
            <div class="fill" >
                <div class="reg">Registration</div>
                <div class="name">
                    <table class="name">
                    <tr>
                        <th>First Name</th>
                        <th>Second Name</th>
                    </tr>
                    <tr>
                        <th><input class="inp" type="text"></th>
                        <th><input class="inp" type="text"></th>
                    </tr>
                    </table>
                </div>
                <div class="name">
                    <table class="name">
                    <tr>
                    <th>Email</th>
                    <th>Phone Number</th>
                    </tr>
                    <tr>
                    <th><input class="inp" type="email"></th>
                    <th><input class="inp" type="text"></th>
                   </tr>
                  </table>
                </div>
                <div class="name">
                    <table class="name">
                    <tr>
                        <th>Password</th>
                        <th>Re-Password</th>
                    </tr>
                    <tr>
                        <th><input class="inp" type="text"></th>
                        <th><input class="inp" type="text"></th>
                    </tr>
                </table>
                </div>
                <div>
                    <h2>Gender</h2>
                </div>
                <div>
                   <label for=""> <input  type="radio" name="Gender" value="male">Male</label>
                  <label for=""> <input  type="radio" name="Gender" value="female">Female</label> 
                  <label for=""> <input  type="radio" name="Gender" value="other">Other</label> 
                </div>

                <div>
                    <button type="submit" class="subbutton">Sing-up</button>
                </div>

                <div class="logincon" >
                    <span class="login">Login</span></div>
            </div>
        </div>
     
  <script src="./index.js"></script>
</body>
</html>
